<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Single page web app</title>
    <script src="js/table.js"></script>

  <body>
    <h1>Homework 5: Interactive Dynamic Table</h1>
    <h1>(single page web app)</h1>
    <br>
    <form id="form">
        <fieldset>
            <legend>Field to Input Rows Number</legend>
            <label for="start1">Start from:</label>
            <input type="number" id="start1" name="start1" placeholder="Input Here" required>
            <label for="end1">Ends at:</label>
            <input type="number" id="end1" name="end1" placeholder="Input Here" required>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Field to Input Columns Number</legend>
            <label for="start2">Start from:</label>
            <input type="number" id="start2" name="start2" placeholder="Input Here" required>

            <label for="end2">Ends at:</label>
            <input type="number" id="end2" name="end2" placeholder="Input Here" required>
        </fieldset>

        <input type="submit" value="Create Table">
        <br>
        <p>Screen Tools: (Avaliable on Desktop)
        <button class="column_full_screen" onClick="fullScreen()">Full Screen</button>
        <button class="column_full_screen1" onClick="fullExit()">Original Screen</button>

        <p>

        </p>
        <p>

        <HR>
        <h2>Table will be showing here:</h2>
    </form>
